---
---
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="format-detection" content="telephone=no">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    {% seo %}
    <link rel="icon" href="favicon.ico">
    <link data-preload-webfonts crossorigin rel="preload" as="style" type="text/css" onload="this.rel='stylesheet'" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css">
    <link data-preload-webfonts crossorigin rel="preload" as="style" type="text/css" onload="this.rel='stylesheet'" href="https://fonts.googleapis.com/css?family=Poiret+One">
    <noscript>
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css">
      <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poiret+One">
    </noscript>
    <link rel="stylesheet" href="index.css">
    <script async src="index.js"></script>
  </head>
  <body>
    <header class="header">
      <div class="header__inner">

        <div class="header__title title">
          <a class="title__link" href="/">
            <h1 class="title__text">{{ site.name }}</h1>
          </a>
        </div>

      </div>
    </header>

    <main class="index" role="main">
      <div class="index__inner">

        <div class="index__color-area color-area">
          <input class="color-area__picker" type="color" list="colors" value="#f6b6b8">

          <p class="color-area__code" data-code></p>

          <datalist id="colors">
            <option value="#f6b6b8"></option>
            <option value="#bdbeff"></option>
          </datalist>
        </div>

        <div class="index__icon-area icon-area">
          <ul class="icon-area__list list">
            <li class="list__item item">
              <canvas class="item__canvas" title="16x16" width="16" height="16"></canvas>
              <p class="item__size">16x16</p>
            </li>
            <li class="list__item item">
              <canvas class="item__canvas" title="32x32" width="32" height="32"></canvas>
              <p class="item__size">32x32</p>
            </li>
            <li class="list__item item">
              <canvas class="item__canvas" title="48x48" width="48" height="48"></canvas>
              <p class="item__size">48x48</p>
            </li>
            <li class="list__item item">
              <canvas class="item__canvas" title="64x64" width="64" height="64"></canvas>
              <p class="item__size">64x64</p>
            </li>
            <li class="list__item item">
              <canvas class="item__canvas" title="96x96" width="96" height="96"></canvas>
              <p class="item__size">96x96</p>
            </li>
            <li class="list__item item">
              <canvas class="item__canvas" title="128x128" width="128" height="128"></canvas>
              <p class="item__size">128x128</p>
            </li>
            <li class="list__item item">
              <canvas class="item__canvas" title="144x144" width="144" height="144"></canvas>
              <p class="item__size">144x144</p>
            </li>
          </ul>
        </div>

      </div>
    </main>

    <footer class="footer">
      <div class="footer__inner">

        <div class="footer__links links">
          <ul class="links__list list">
            <li class="list__item item">
              <a class="item__link item__github" href="https://github.com/sasaplus1-website/icon">
                <span class="ion-social-github"></span><!--
              --></a>
            </li>
          </ul>
        </div>

        <div class="footer__copyright copyright">
          <small class="copyright__text">
            <a class="copyright__link" href="/">{{ site.name }}</a> &copy; 2017 sasa+1
          </small>
        </div>

      </div>
    </footer>
  </body>
</html>
